<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Suits SVG Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-out {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .toast-animate { animation: fade-out 2s forwards; }
        .suit-btn.active-btn {
            background-color: #e5e7eb;
            border-color: #9ca3af;
            transform: translateY(1px);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans text-gray-800">

    <div class="bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center w-full max-w-md">
        <h1 id="main-title" class="text-2xl font-bold mb-6 text-gray-700">Spade Symbol</h1>

        <div class="flex gap-2 mb-6 w-full justify-center">
            <button onclick="setSuit('spade')" id="btn-spade" class="suit-btn active-btn p-3 rounded-lg border hover:bg-gray-50 transition w-16 flex justify-center text-2xl" title="Spades">?</button>
            <button onclick="setSuit('heart')" id="btn-heart" class="suit-btn p-3 rounded-lg border hover:bg-gray-50 transition w-16 flex justify-center text-2xl text-red-600" title="Hearts">?</button>
            <button onclick="setSuit('diamond')" id="btn-diamond" class="suit-btn p-3 rounded-lg border hover:bg-gray-50 transition w-16 flex justify-center text-2xl text-red-600" title="Diamonds">?</button>
            <button onclick="setSuit('club')" id="btn-club" class="suit-btn p-3 rounded-lg border hover:bg-gray-50 transition w-16 flex justify-center text-2xl" title="Clubs">?</button>
        </div>

        <div class="bg-gray-50 border-2 border-gray-200 border-dashed rounded-lg p-10 mb-8 w-full flex justify-center items-center min-h-250px">
            <svg id="card-svg" width="150" height="150" viewBox="0 0 100 130" xmlns="http://www.w3.org/2000/svg">
                <path id="suit-path" 
                      d="M50,10 C50,10 95,40 95,75 C95,95 80,105 60,95 L65,125 L35,125 L40,95 C20,105 5,95 5,75 C5,40 50,10 50,10 Z" 
                      fill="black" 
                      stroke="black" 
                      stroke-width="2" 
                      stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="flex gap-4 w-full">
            <button onclick="downloadSVG()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download
            </button>
            <button onclick="copyToClipboard()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
                Copy Code
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none">
        Action successful!
    </div>

    <script>
        const suits = {
            spade: "M50,10 C50,10 95,40 95,75 C95,95 80,105 60,95 L65,125 L35,125 L40,95 C20,105 5,95 5,75 C5,40 50,10 50,10 Z",
            heart: "M50,20 C40,0 5,15 5,45 C5,70 30,90 50,110 C70,90 95,70 95,45 C95,15 60,0 50,20 Z",
            diamond: "M50,5 L95,65 L50,125 L5,65 Z",
            club: "M50,20 C40,10 25,25 35,40 C20,35 5,45 15,65 C25,85 40,80 45,75 L42,120 L58,120 L55,75 C60,80 75,85 85,65 C95,45 80,35 65,40 C75,25 60,10 50,20 Z"
        };

        const cardTitle = document.getElementById('main-title');
        const suitPath = document.getElementById('suit-path');
        const toast = document.getElementById('toast');
        const buttons = document.querySelectorAll('.suit-btn');

        function setSuit(suit) {
            suitPath.setAttribute('d', suits[suit]);
            suitPath.setAttribute('fill', suit === 'heart' || suit === 'diamond' ? '#dc2626' : '#111827');
            suitPath.setAttribute('stroke', suit === 'heart' || suit === 'diamond' ? '#dc2626' : '#111827');
            cardTitle.textContent = `${suit.charAt(0).toUpperCase() + suit.slice(1)} Symbol`;
            buttons.forEach(btn => btn.classList.remove('active-btn'));
            document.getElementById(`btn-${suit}`).classList.add('active-btn');
        }

        function downloadSVG() {
            const svgContent = document.getElementById('card-svg').outerHTML;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${cardTitle.textContent.toLowerCase().replace(' ', '-')}.svg`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('SVG downloaded!');
        }

        function copyToClipboard() {
            const svgContent = document.getElementById('card-svg').outerHTML;
            navigator.clipboard.writeText(svgContent).then(() => showToast('SVG copied to clipboard!'));
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('toast-animate');
            void toast.offsetWidth;
            toast.classList.add('toast-animate');
        }

        setSuit('spade');
    </script>
</body>
</html>
